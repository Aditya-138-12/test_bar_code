<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barcode Scanner</title>
<style>
    #video {
        width: 100%;
        max-width: 640px;
        height: auto;
    }
</style>
</head>
<body>
<h1>Barcode Scanner</h1>
<video id="video" autoplay></video>
<canvas id="canvas" style="display: none;"></canvas>
<div id="output"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const video = document.getElementById('video');
    const output = document.getElementById('output');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Access the device camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
            video.srcObject = stream;
        })
        .catch(function(error) {
            console.error('Error accessing camera:', error);
        });

    // Function to capture image from video stream
    function captureImage() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Convert canvas content to base64 image data
        const imageData = canvas.toDataURL('image/png');
        decodeBarcode(imageData);
    }

    // Function to decode barcode using jsQR library
    function decodeBarcode(imageData) {
        const img = new Image();
        img.onload = function() {
            const code = jsQR(img, img.width, img.height);
            if (code) {
                output.textContent = 'Scanned Barcode: ' + code.data;
            } else {
                output.textContent = 'No barcode detected';
            }
        };
        img.src = imageData;
    }

    // Capture image from video stream every second
    setInterval(captureImage, 1000);
});
</script>

<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
</body>
</html>
