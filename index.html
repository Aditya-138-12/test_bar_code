<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barcode Scanner</title>
</head>
<body>
<h1>Barcode Scanner</h1>
<video id="video" autoplay></video>
<canvas id="canvas" style="display: none;"></canvas>
<div id="output"></div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const video = document.getElementById('video');
    const output = document.getElementById('output');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Access the device camera
    navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } })
        .then(function(stream) {
            video.srcObject = stream;
        })
        .catch(function(error) {
            console.error('Error accessing camera:', error);
        });

    // Function to capture image from video stream
    function captureImage() {
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Convert canvas content to base64 image data
        const imageData = canvas.toDataURL('image/png');
        
        // Decode barcode using ZXing API
        decodeBarcode(imageData);
    }

    // Function to decode barcode using ZXing API
    function decodeBarcode(imageData) {
        // Send image data to ZXing API for decoding
        fetch('https://zxing.org/w/decode', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'u=' + encodeURIComponent(imageData)
        })
        .then(response => response.json())
        .then(data => {
            // Display decoded barcode data
            if (data && data[0] && data[0].symbol) {
                output.textContent = 'Scanned Barcode: ' + data[0].symbol.data;
            } else {
                output.textContent = 'No barcode detected';
            }
        })
        .catch(error => {
            console.error('Error decoding barcode:', error);
            output.textContent = 'Error decoding barcode';
        });
    }

    // Capture image from video stream every second
    setInterval(captureImage, 1000);
});
</script>
</body>
</html>
